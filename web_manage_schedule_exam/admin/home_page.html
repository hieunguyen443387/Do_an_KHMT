<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Trang quản lý lịch thi</title>
    
</head>
<body onload = "myChoice()"> 

    <div class="header">
        <div class="home">
            <a href="home_page.html"><h3>Trang quản lý lịch thi</h3></a>
        </div>
        <div class="user" onclick="myFunction()">
            <span>NGUYỄN TRUNG HIẾU</span>
            <i class="fa-solid fa-caret-down"></i>
            <div class="dropdown-content" id="myDropdown">
                <a href="#"><i class="fa-solid fa-right-from-bracket"></i>Thoát</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="tag">
            <h1>Hệ thống quản lý lịch thi</h1>
        </div>

        <div class="manage">
            <p>Quản lý</p>
            <ul>
                <li><a href="manage_student.html">Sinh viên</a></li>
                <li><a>Giảng viên</a></li>
                <li><a>Phòng thi</a></li>
                <li><a>Học phần</a></li>
                <li><a>Lịch thi</a></li>
            </ul>
        </div> 
    </div>       
        
        <div class="footer">
            <p>Bạn đang đăng nhập với tên <u>NGUYỄN TRUNG HIẾU</u> <a href="#">(Thoát)</a></p>
            <p><a href="home_page.html">Trang chủ</a></p>
        </div>
    
    
    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
        
        window.onclick = function (e) {
            var user = document.querySelector(".user");
            var myDropdown = document.getElementById("myDropdown");
        
            if (!user.contains(e.target) && !myDropdown.contains(e.target)) {
                myDropdown.classList.remove("show");
            }
        };   
        
    </script>
</body>
</html>
