<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <title>Trang quản lý lịch thi</title>
    
</head>
<body> 

    <div class="container-login">

        <div class="logo">
            <h3>Hệ thống quản lý lịch thi</h3>
            <h2>Đăng nhập tài khoản sinh viên</h2>
        </div>

        <form action="" class="login-form">
            <div class="input-form">
                <input type="text" id="msv" name="msv" placeholder="Tên đăng nhập (username)" required>
                <input type="text" id="password" name="password" placeholder="Mật khẩu" required>
            </div>
            <br>
            <button type="submit">Đăng nhập</button>
        </form>

    </div>       
        
    <div class="footer">
        <p>Bạn chưa đăng nhập</p>
        <p><a href="home_page.html">Trang chủ</a></p>
    </div>

</body>
</html>
